<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3 d-flex">
                <input type="text" class="form-control me-2" id="item">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item d-flex justify-content-between">Item 1
                    <div>
                        <button class="btn btn-success btn-sm edit">Edit</button>
                        <button class="btn btn-danger btn-sm delete">X</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">Item 2
                    <div>
                        <button class="btn btn-success btn-sm edit">Edit</button>
                        <button class="btn btn-danger btn-sm delete">X</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">Item 3
                    <div>
                        <button class="btn btn-success btn-sm edit">Edit</button>
                        <button class="btn btn-danger btn-sm delete">X</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">Item 4
                    <div>
                        <button class="btn btn-success btn-sm edit">Edit</button>
                        <button class="btn btn-danger btn-sm delete">X</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="delete.js"></script>
</body>

</html>
