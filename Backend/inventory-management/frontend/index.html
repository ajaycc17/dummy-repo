<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto fw-bold" href="#">Inventory Management</a>
        </div>
    </nav>
    <main>
        <section class="w-75 mx-auto mt-3">
            <form id="item-form" class="row g-3">
                <h4 class="mb-0">Add Inventory</h4>
                <hr>
                <div class="col-md-4">
                    <label for="itemName" class="form-label">Item name</label>
                    <input type="text" class="form-control" id="itemName" name="itemName" placeholder="Item name"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="desc" class="form-label">Description</label>
                    <input type="text" class="form-control" id="desc" name="desc" placeholder="Description" required>
                </div>
                <div class="col-md-2">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Price" name="price" required>
                </div>
                <div class="col-md-2">
                    <label for="qty" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="qty" placeholder="Quantity" name="qty" required>
                </div>
                <div class="col-12">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </section>
        <section class="w-75 mx-auto">
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr id="table-head">
                        <th scope="col-3">Item Name</th>
                        <th scope="col-3">Description</th>
                        <th scope="col-2">Price</th>
                        <th scope="col-1">Quantity</th>
                        <th scope="col-1">Buy 1</th>
                        <th scope="col-1">Buy 2</th>
                        <th scope="col-1">Buy 3</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
