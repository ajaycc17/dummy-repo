<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- title -->
    <title>Expense Tracker</title>
</head>

<body>
    <!-- navbar -->
    <nav class="bg-gray-50 py-2 px-2 md:px-4">
        <div class="max-w-6xl mx-auto flex justify-between">
            <div class="flex items-center gap-3">
                <img src="../frontend/assets/logo.png" width="40px" alt="Expense Tracker">
                <a class="text-lg head-font" href="#">Expense Tracker</a>
            </div>
            <div class="flex items-center gap-2">
                <button class="bg-black text-white px-4 py-1 rounded-lg" type="submit">Login</button>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main class="min-h-[calc(100vh-101px)] px-2 md:px-4 py-8">
        <section class="w-full md:max-w-lg mx-auto">
            <!-- header -->
            <h3 class="head-font mb-2 text-center text-2xl">Create your account</h3>
            <p class="text-center pb-2">Get started with personalized expense tracking</p>
            <hr>
            <!-- message -->
            <div class="hidden bg-yellow-100 mt-3 p-2 text-center border border-2 border-yellow-200 rounded-lg" id="msg"
                role="alert">Passwords do not match!</div>
            <!-- signup form -->
            <form id="signup-form" class="mt-3">
                <div class="mb-4">
                    <label for="username" class="block mb-2">Your name</label>
                    <input type="text" id="username" name="username"
                        class="bg-gray-50 border border-gray-300 rounded-lg block w-full p-2.5 focus:outline-none"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Your
                        email</label>
                    <input type="email" id="email" name="email"
                        class="bg-gray-50 border border-gray-300 rounded-lg block w-full p-2.5 focus:outline-none"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password1" class="block mb-2">Password</label>
                    <input type="password" id="password1" name="password1"
                        class="bg-gray-50 border border-gray-300 rounded-lg block w-full p-2.5 focus:outline-none"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password2" class="block mb-2">Confirm Password</label>
                    <input type="password" id="password2" name="password2"
                        class="bg-gray-50 border border-gray-300 rounded-lg block w-full p-2.5 focus:outline-none"
                        required>
                </div>
                <button type="submit"
                    class="text-white bg-black focus:outline-none font-medium rounded-lg w-full px-5 py-2.5 text-center mb-2">Submit
                </button>
                <p>Already have an account? <a href="/user/login" class="text-blue-700">Log in</a></p>
            </form>

        </section>
    </main>
    <footer class="bg-gray-300 py-3 px-2 md:px-4">
        <div class="max-6xl mx-auto text-sm text-center">
            <p>&copy; Copyright 2023 | All rights reserved</p>
        </div>

    </footer>
    <!-- my scripts -->
    <script src="main.js"></script>
    <!-- external scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
