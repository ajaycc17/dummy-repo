<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- title -->
    <title>Expense Tracker</title>
</head>

<body>
    <!-- navbar -->
    <nav class="bg-gray-50 py-2 px-2 md:px-4">
        <div class="max-w-6xl mx-auto flex justify-between">
            <a href="../frontend/index.html" class="flex items-center gap-3">
                <img src="../frontend/assets/logo.png" width="40px" alt="Expense Tracker">
                <span class="text-lg head-font font-semibold">Expense Tracker</span>
            </a>
            <div class="flex items-center gap-2">
                <button id="rzp-btn" class="bg-black text-white px-6 py-1" type="submit">Premium</button>
                <a href="../frontend/signup.html" class="bg-black text-white px-6 py-1" type="submit">Sign up</a>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main class="min-h-[calc(100vh-101px)] max-w-6xl mx-auto grid grid-cols-12 gap-6 px-2 md:px-4 py-8">
        <section class="col-span-5">
            <!-- header -->
            <h1 class="head-font font-semibold pb-3 text-xl">Add expenses to track</h1>
            <hr>
            <!-- message -->
            <div class="hidden bg-yellow-100 mt-3 p-2 text-center border border-2 border-yellow-200" id="msg"
                role="alert"></div>
            <div class="hidden bg-green-100 mt-3 p-2 text-center border border-2 border-green-200" id="msgSuccess"
                role="alert"></div>
            <!-- expense form -->
            <form id="my-form" class="mt-3">
                <div class="mb-4">
                    <label for="amount" class="block mb-2">Amount</label>
                    <input type="number" id="amount" name="amount"
                        class="bg-gray-50 border border-gray-300 block w-full p-2.5 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="desc" class="block mb-2">Description</label>
                    <input type="text" id="desc" name="desc"
                        class="bg-gray-50 border border-gray-300 block w-full p-2.5 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="category" class="block mb-2">Category</label>
                    <select id="category" name="category"
                        class="bg-gray-50 border border-gray-300 block w-full p-2.5 focus:outline-none">
                        <option selected value="household">Household</option>
                        <option value="bills">Bills</option>
                        <option value="emi">EMI</option>
                        <option value="food">Food</option>
                        <option value="clothes">Clothes</option>
                        <option value="fuel">Fuel</option>
                    </select>
                </div>
                <button type="submit"
                    class="text-white bg-black focus:outline-none font-medium px-6 py-2 text-center mb-2">Add Expense
                </button>
            </form>
        </section>
        <section id="list-expense" class="col-span-7 border-l pl-6">
            <!-- premium message -->
            <div class="flex gap-2 items-center">
                <div id="premium-msg"></div>
                <button id="leaderboard-btn"
                    class="hidden bg-black border-2 border-black px-3 py-1 mb-3 text-white">Leaderboard</button>
            </div>
            <!-- header -->
            <h1 class="head-font font-semibold pb-3 text-xl">List of existing expenses</h1>
            <hr>
            <!-- expenses -->
            <table class="table-fixed w-full text-left mt-4">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:25%">
                    <col style="width:25%">
                    <col style="width:30%">
                </colgroup>
                <thead>
                    <tr id="table-head">
                        <th class="border p-2 text-gray-600 font-medium">Exependiture</th>
                        <th class="border p-2 text-gray-600 font-medium">Description</th>
                        <th class="border p-2 text-gray-600 font-medium">Category</th>
                        <th class="border p-2 text-gray-600 font-medium">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <ul id="details" class="mb-8"></ul>

            <!-- leaderboard -->
            <h2 id="leaderboardHead" class="hidden head-font font-semibold pb-3 text-xl border-b mb-3">Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </section>
    </main>
    <footer class="bg-gray-300 py-3 px-2 md:px-4">
        <div class="max-6xl mx-auto text-sm text-center">
            <p>&copy; Copyright 2023 | All rights reserved</p>
        </div>

    </footer>
    <!-- my scripts -->
    <script src="./js/expense.js"></script>
    <!-- razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- external scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
