<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- title -->
    <title>Expense Tracker</title>
</head>

<body>
    <!-- navbar -->
    <nav class="bg-gray-50 py-2 px-2 md:px-4">
        <div class="max-w-6xl mx-auto flex justify-between">
            <a href="../frontend/index.html" class="flex items-center gap-3">
                <img src="../frontend/assets/logo.png" width="40px" alt="Expense Tracker">
                <span class="text-lg head-font font-semibold">Expense Tracker</span>
            </a>
            <div class="flex items-center gap-2">
                <a href="../frontend/login.html" class="bg-black text-white px-6 py-1" type="submit">Login</a>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main class="min-h-[calc(100vh-101px)] px-2 md:px-4 py-8 flex items-center">
        <section class="w-full md:max-w-md mx-auto">
            <!-- header -->
            <h1 class="head-font font-semibold mb-1 text-center text-3xl">Create your account</h1>
            <p class="text-center pb-3 text-lg">Get started with a personalized Expense Tracker</p>
            <hr>
            <!-- message -->
            <div class="hidden bg-yellow-100 mt-3 p-2 text-center border border-2 border-yellow-200" id="msg"
                role="alert"></div>
            <div class="hidden bg-green-100 mt-3 p-2 text-center border border-2 border-green-200" id="msgSuccess"
                role="alert"></div>
            <!-- signup form -->
            <form id="signup-form" class="mt-3">
                <div class="mb-4">
                    <label for="username" class="block mb-2">Your name</label>
                    <input type="text" id="username" name="username"
                        class="bg-gray-50 border border-gray-300 block w-full p-2.5 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Your
                        email</label>
                    <input type="email" id="email" name="email"
                        class="bg-gray-50 border border-gray-300 block w-full p-2.5 focus:outline-none" required>
                </div>
                <div class="grid md:grid-cols-2 md:gap-4 mb-4">
                    <div>
                        <label for="password1" class="block mb-2">Password</label>
                        <input type="password" id="password1" name="password1"
                            class="bg-gray-50 border border-gray-300 block w-full p-2.5 focus:outline-none" required>
                    </div>
                    <div>
                        <label for="password2" class="block mb-2">Confirm Password</label>
                        <input type="password" id="password2" name="password2"
                            class="bg-gray-50 border border-gray-300 block w-full p-2.5 focus:outline-none" required>
                    </div>
                </div>
                <button type="submit"
                    class="text-white bg-black focus:outline-none font-medium w-full px-5 py-2.5 text-center mb-2">Sign
                    up
                </button>
                <p>Already have an account? <a href="../frontend/login.html" class="text-blue-700">Log in</a></p>
            </form>
        </section>
    </main>
    <footer class="bg-gray-300 py-3 px-2 md:px-4">
        <div class="max-6xl mx-auto text-sm text-center">
            <p>&copy; Copyright 2023 | All rights reserved</p>
        </div>

    </footer>
    <!-- my scripts -->
    <script src="./js/signup.js"></script>
    <!-- external scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
