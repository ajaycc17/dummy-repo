<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- title -->
    <title>Expense Tracker</title>
</head>

<body>
    <!-- navbar -->
    <nav class="bg-gray-50 py-2 px-2 md:px-4">
        <div class="max-w-6xl mx-auto flex justify-between">
            <div class="flex items-center gap-3">
                <img src="../frontend/assets/logo.png" width="40px" alt="Expense Tracker">
                <a class="text-lg head-font font-semibold" href="#">Expense Tracker</a>
            </div>
            <div class="flex items-center gap-2">
                <button class="bg-black text-white px-6 py-1" type="submit">Login</button>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main class="min-h-[calc(100vh-101px)] px-2 md:px-4 py-8 flex items-center">
        <section class="max-w-6xl mx-auto flex flex-col gap-3 items-center">
            <img src="./assets/success.png" width="80px" alt="success">
            <h1 class="head-font font-semibold mb-1 text-center text-3xl">Password was reset successfully!</h1>
        </section>
    </main>
    <footer class="bg-gray-300 py-3 px-2 md:px-4">
        <div class="max-6xl mx-auto text-sm text-center">
            <p>&copy; Copyright 2023 | All rights reserved</p>
        </div>

    </footer>
    <!-- my scripts -->
    <script src="main.js"></script>
    <!-- external scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
