<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>e-Commerce Backend</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto fw-bold" href="#"
                    >e-Commerce Backend</a
                >
            </div>
        </nav>
        <main class="container-fluid py-4">
            <section class="mx-auto w-50 mb-3">
                <h4 class="mb-3">Add Items</h4>
                <hr />
                <form id="my-form">
                    <div class="alert-warning" id="msg" role="alert"></div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="amount" class="form-label"
                                >Selling Price</label
                            >
                            <input
                                type="number"
                                name="amount"
                                id="amount"
                                class="form-control"
                                placeholder="Expense amount"
                            />
                        </div>
                        <div class="col-md-6">
                            <label for="desc" class="form-label"
                                >Product Name</label
                            >
                            <input
                                type="text"
                                name="desc"
                                id="desc"
                                class="form-control"
                                placeholder="Expense description"
                            />
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <input
                                class="btn btn-primary form-control"
                                type="submit"
                                value="Submit"
                            />
                        </div>
                    </div>
                </form>
            </section>
            <section class="mx-auto w-50">
                <h5 class="mb-3">Products:</h5>
                <ul id="details" class="list-group"></ul>
                <p class="mt-3">
                    Total cost of products: <span id="totalPrice">0</span>
                </p>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
